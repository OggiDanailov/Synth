<!Doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/midibridge-0.5.4.min.js"></script>
  <script src="javascript/index.js"></script>
  <script src="javascript/underscore.js"></script>
  <link rel="stylesheet" type="text/css" href="index2.css">

</head>
<body>

<div id="container">
  <div id="keyboard">

    <div id="upper">
      <div>
        Volume <br>
        <input id="gainSlider" type="range" min="0" max="1" step="0.01">
      </div>

      <div id="wave"><p>Wave Forms</p>
        <button id='sine'>Sine</button>
        <button id='triangle'>Triangle</button>
        <button id="sawtooth">Sawtooth</button>
        <button id="square">Square</button>
        <button id="custom">Custom</button>
      </div>
      <br>
       <div id="reverbs"><p>Reverbs</p>
        <button id='echo1' selected='false'>Room</button>
        <button id='echo2' selected='false'>Hall</button>
        <button id="echo3" selected='false'>Big Hall</button>
        <button id="echo4" selected='false'>Cathedral</button>
        <button id="echo5" selected='false'>Space</button>
      </div>
      <br>
      <div data-role="page" id="home">
        <div data-role="content">
        <label for="flipSwitch">Distortion</label>
        <select name="flipSwitch" id="flipSwitch" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
        </div>
      </div>
      <div id='right'>
      Delay <br>
        <input id="DelaySlider" type=range min=0 max=1 step=0.01>
        <br>
         <!--  <br>
        Gain
        <input id="Slider" type=range min=0 max=25 step=0.1> -->
        Filter Frequency
        <br>
        <input id="Freq" type=range min=0 max=22050 step=1>
        <br>
        LFO
        <br>
        <input id="lfo" type=range min=0 max=3 step=0.1>
        <br>
        LFO Feedback
        <br>
        <input id="feedbacklfo" type=range min=0 max=0.10 step=0.0001>
        <br>
        Depth Rate
        <br>
        <input id="debtrate" type=range min=0 max=15 step=0.1>

      </div>

    </div>

    <div id="lower">
        <div id="white">
        </div>

        <div id="black">
        </div>
    </div>

  </div>
</div>
